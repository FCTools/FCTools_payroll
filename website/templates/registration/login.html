{% extends "base.html" %}
{% load crispy_forms_filters %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Log-in{% endblock %}
{% block headers %}
    <style type="text/css">
        #centerLayer {
            margin-left: 40%;
            width: 40%;
            padding: 10px;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="card">
        <div class="card-body">
            <h4 class="card-title" id="centerLayer">Log in to your account</h4>

            <form method="post">
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ next }}">

                <div class="form" id="centerLayer">
                    {{ form|crispy }}
                    <br>
                    <button type="submit" class="btn btn-primary">Log in</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
